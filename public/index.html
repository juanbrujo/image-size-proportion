<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Image Size Proportion Calculator</title>
    <meta name="title" content="Image Size Proportion Calculator" />
    <meta
      name="description"
      content="I always wanted to have the proportions of an image very quickly without using an image editor... so I coded mine."
    />

    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://image-size-proportion.netlify.app/"
    />
    <meta property="og:title" content="Image Size Proportion Calculator" />
    <meta
      property="og:description"
      content="I always wanted to have the proportions of an image very quickly without using an image editor... so I coded mine."
    />
    <meta property="og:image" content="https://i.imgur.com/QApKKqS.jpg" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://image-size-proportion.netlify.app/"
    />
    <meta property="twitter:title" content="Image Size Proportion Calculator" />
    <meta
      property="twitter:description"
      content="I always wanted to have the proportions of an image very quickly without using an image editor... so I coded mine."
    />
    <meta property="twitter:image" content="https://i.imgur.com/QApKKqS.jpg" />
  </head>
  <body>
    <%= htmlWebpackPlugin %>
    <hr />
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
</html>
